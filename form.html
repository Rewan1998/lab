    <div class="container">
    <h1 class="r1">Register-Creat Account</h1>
    <h2 class="h2">Field marked with <span>*</span> are compulsory field</h2>
    <form action="script.js" method="post">
        <table class="table">
            <colgroup>
                <col class="col">
            </colgroup>
                <tr>
                    <td>
                        <label class="name"><span>*</span>Your Name</label>
                    </td>
                    <td> <input type="text" name="name" id="name" required></td>
                </tr>
                <tr>
                    <td>
                        <label id="mail"><span>*</span>E-Mail ID</label>
                    </td>
                    <td> <input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td>
                        <label id="alt">Alternate E-Mail ID</label>
                    </td>
                    <td> <input type="email" name="alt-email" id="alt-email"></td>
                </tr>
                <tr>
                    <td>
                        <label id="ph">Your Phone</label> 
                    </td>
                     <td><label id="count">Country Code </label> - <label id="city">City Code</label> - <label id="pno">Phone Number</label><br>
                        <input type="text" name="countrycode" id="countrycode"> - <input type="text" name="citycode" id="citycode"> - <input type="tel" name="phone" id="phone">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="mob">Mobile Phone</label>
                    </td>
                    <td> <input type="tel" name="mobile" id="mobile"></td>
                </tr>
                <tr>
                    <td>
                        <label id="add"><span>*</span>Postal Address</label>
                    </td>
                    <td> <textarea name="address" id="address" cols="30" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td>
                        <label id="select"><span>*</span>Country</label>
                    </td>
                    <!-- <td> <input type="text" name="Country" id="Country" required></td> -->
                    <td> <select id="country" name="country">
                            <option value="select">--------------------Select one--------------------</option>
                            <option value="Egypt">Egypt</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="China">China</option>
                        </select>
                    </td>
                <tr>
                    <td>
                        <label id="pass"><span>*</span>Password</label>
                    <td><input type="password" id="pwd" name="pwd" minlength="8" required>
                    </td>
    
    
                </tr>
                <tr>
                    <td>
                        <label id="repass"><span>*</span>Re-Enter Password</label>
                    <td><input type="password" id="re-pwd" name="re-pwd" minlength="8" required>
                    </td>
                </tr>
                
        </table>
    

    <br>

        <div class="lolo">

    </label>
